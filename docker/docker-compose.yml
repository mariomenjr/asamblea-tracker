version: "3.1"
services:
    app:
        container_name: asamblea-tracker
        build:
            context: ./../
            dockerfile: docker/${DOCKERFILE}
        environment:
            - PORT=${PORT}
        ports:
            - ${PORT}:${PORT}
        volumes:
            - /usr/src/app/node_modules
            - ./../.next:/usr/src/app/.next
            - ./../:/usr/src/app
